<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="author" content="Ryan oakes" />
    <meta name="keywords" content="travel, ireland" />
    <meta name="description" content="My Trip to Ireland" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
      body {
        font-family: "Roboto", sans-serif;
        background-color: beige;
        padding: 0;
        margin: 0;
      }
      .navbar {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }

      .navbar li {
        float: left;
      }

      .navbar li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .navbar li a:hover {
        background-color: #111;
      }
      .selected {
        background-color: rgb(34, 29, 29);
      }

      h1 {
        text-align: center;
      }
      p {
        text-align: center;
      }
      a {
        font-family: "Roboto", sans-serif;
      }
      .centerize {
        margin-left: 50%;
        transform: translateX(-50%);
        width: fit-content;
      }
      img {
        border: solid 1px black;
        width: 250;
      }
      .formbox {
        display: flex;
        flex-direction: column;
        width: 50%;
        margin-top: 25px;
      }

      .fadeThisElem {
        animation: fadeOut 0.5s linear forwards;
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      .submit {
        margin-top: 10px;
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: 2px solid black;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
      }

      .submit:hover {
        background-color: #5cb85c;
        transform: scale(1.1);
      }

      .submit:active {
        background-color: #47a447;
        transform: scale(0.9);
      }
    </style>
  </head>
  <body>
    <ul class="navbar">
      <li><a href="index.html">Homepage</a></li>
      <li><a href="about.html">My Trip to Dublin</a></li>
      <li><a href="drinks.html">My Favorite Drinks</a></li>
      <li><a href="recommendations.html">My Recommendations</a></li>

      <li class="right-link">
        <a class="selected" href="contactme.html">Contact Me</a>
      </li>
      <li class="right-link"><a href="sitemap.html">Sitemap</a></li>
    </ul>
    <h1>Contact me!</h1>
    <hr />
    <p>
      I'm always looking for ways to improve my blog and provide the best
      content possible for my readers. That's why I'm reaching out to ask for
      your feedback.
    </p>
    <form
      class="formbox centerize"
      id="contactbox"
      onsubmit="return validateForm()"
    >
      <label for="name">Your Name: </label>
      <input name="name" type="text" id="namein" />

      <label for="email">Email: </label>
      <input name="email" type="email" id="emailin" />

      <label for="comment">Comment: </label>
      <textarea id="commentin" name="comment"></textarea>

      <input class="submit" type="submit" value="Submit" />
    </form>
    <script>
      function validateForm() {
        var emailv = document.getElementById("emailin").value;
        var namev = document.getElementById("namein").value;
        var commentv = document.getElementById("commentin").value;

        if (namev == "") {
          alert("No name");
          return false;
        }
        if (commentv == "") {
          alert("No comment");
          return false;
        }

        var re =
          /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        if (!re.test(String(emailv).toLowerCase())) {
          alert("Email is invalid");
          return false;
        }
        document.getElementById("contactbox").classList.add("fadeThisElem");

        return true;
      }
    </script>
  </body>
</html>
